<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>월담 로그인</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <form onsubmit="return loginRedirect(event)">
    <h2>
      <div class="logo">
        <img src="../images/moonlogo.jpg" alt="logo">
      </div>
    </h2>

    <h1>로그인</h1>

    <label for="username">아이디</label>
    <input type="text" id="username" name="username" required />

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">로그인</button>

    <p>아이디/비밀번호가 기억 안나시는 경우<br>본사 담당자 연락처로 연락 바랍니다</p>
  </form>

  <script>
    function loginRedirect(event) {
      event.preventDefault(); // 폼 제출 막기

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // 아이디와 비밀번호 검사
      if (username === "owner" && password === "owner") {
        window.location.href = "../html/storeOwner.html";
      } else if (username === "manager" && password === "manager") {
        window.location.href = "../html/headOffice.html";
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }

      return false;
    }
  </script>
</body>
</html>
