<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기초 품목 등록</title>
</head>
<body>
  <!-- 본문 컨텐츠 -->
  <div class="newProduct">
    <form>
      <h2>기초 품목 등록</h2>
      <div class="row">
        <label>
          품목코드
          <input type="text" name="itemCode" placeholder="품목코드" />
          <button type="button">중복확인</button>
        </label>
      </div>
      <div class="row">
        <label class="label-itemName">
          품목명
          <input type="text" name="itemName" placeholder="품목명" />
        </label>
      </div>
      <div class="group-row">
        <span class="group-label">품목그룹</span>
        <label><input type="radio" name="group" value="본사관리" /> 본사관리</label>
        <label><input type="radio" name="group" value="매장관리" /> 매장관리</label>
        <label><input type="radio" name="group" value="관리" /> 관리</label>
      </div>


      <!-- 단위 선택 부분 -->
      <div class="unit-form">
        <label for="unitSelect">단위
          <select id="unitSelect" name="unit">
            <option value="">-- 단위를 선택하세요 --</option>
            <option value="개">개</option>
            <option value="박스">박스</option>
            <option value="kg">kg</option>
            <option value="g">g</option>
            <option value="L">L</option>
            <option value="ml">ml</option>
            <option value="봉지">봉지</option>
            <option value="묶음">묶음</option>
            <option value="custom">직접 입력</option>
        </select>

        <input
          type="text"
          id="customUnitInput"
          name="customUnit"
          class="hidden"
          placeholder="단위를 직접 입력하세요"
        />
      </div>
      <label class="label-gap">
        단가
        <input type="text" name="price" placeholder="단가" />
      </label>

      <div class="type-row">
        <span class="type-label">품목구분</span>
        <label><input type="radio" name="type" value="원재료" /> 원재료</label>
        <label><input type="radio" name="type" value="부재료" /> 부재료</label>
        <label><input type="radio" name="type" value="자재" /> 자재</label>
      </div>
      <br>
      <label>
        유통기한
        <input type="text" name="expire" placeholder="등록일로부터의 +day 입력" />
      </label>
      <br>
      <div style="text-align: left;">
        <button type="submit" class="submit-btn">등록</button>
      </div>
    </form>
  </div>
</body>
</html>
